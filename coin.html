<!doctype HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body class="question" id="root">
	<div id="button" onclick="handleclick()">
    <p id="p_text">Hit me!</p>
</div>
	</div>

<script type="text/javascript">
function handleclick(){
	// Short animation spinning the colors
	if (Math.random() > 0.5){
		console.log("1!")
		change_class = document.getElementById("root") 
        change_class.setAttribute("class", "yes")
        change_text = document.getElementById("p_text") 
        change_text.innerHTML = "YES"
	}
	else{
		console.log("0!")
		change_class = document.getElementById("root") 
        change_class.setAttribute("class", "no")
        change_text = document.getElementById("p_text") 
        change_text.innerHTML = "NO"
	}
</script>
</body>
</html>
