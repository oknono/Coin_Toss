<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/coin3.css">
  <script src="javascript/coin3.js"></script>
</head>
<body>
  <div class="grid">
    <div class="row">
    	<div class="coin even" onclick="handleclick()">
        <p class="p_text">one</p>
      </div><!-- End coin div-->
      <div class="coin uneven" onclick="handleclick()">
        <p class="p_text">two</p>
      </div><!-- End coin div-->
      <div class="coin even" onclick="handleclick()">
        <p class="p_text">three</p>
      </div><!-- End coin div-->
    </div><!-- End row div-->

      <div class="coin uneven" onclick="handleclick()">
        <p class="p_text">four</p>
      </div><!-- End coin div-->

        <p class="p_text">five</p>
      </div><!-- End coin div-->
      <div class="coin uneven" onclick="handleclick()">
        <p class="p_text">six</p>
      </div><!-- End coin div-->
    </div><!-- End row div-->
    <div class="row">
      <div class="coin even" onclick="handleclick()">
        <p class="p_text">seven</p>
      </div><!-- End coin div-->
      <div class="coin uneven" onclick="handleclick()">
        <p class="p_text">eight</p>
      </div><!-- End coin div-->
      <div class="coin even" onclick="handleclick()">
        <p class="p_text">nine</p>
      </div><!-- End coin div-->
    </div><!-- End row div-->
</div> <!-- End grid div-->
</body>
</html>
